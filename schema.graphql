input CreateExerciseInput {
  muscleGroup: String
  name: String!
  type: String!
}

scalar DateTime

type Exercise {
  id: ID!
  muscleGroup: String
  name: String!
  type: String!
}

input LoginInput {
  password: String!
  username: String!
}

type Mutation {
  createExercise(input: CreateExerciseInput!): Exercise!
  login(input: LoginInput!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  exercises: [Exercise!]!
  hello(name: String!): String!
}

input SignUpInput {
  name: String!
  password: String!
  username: String!
}

type User {
  id: ID!
  name: String!
  username: String!
}