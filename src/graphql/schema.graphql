input CreateExerciseInput {
  muscleGroup: String
  name: String!
  type: String!
}

input CreateWorkoutInput {
  name: String!
  workoutExercises: [ExerciseOptionInput!]!
}

scalar DateTime

input DoneExerciseInput {
  id: String!
  sets: [DoneExerciseSetInput!]!
}

input DoneExerciseSetInput {
  lbs: Int
  mins: Int
  reps: Int
}

type Exercise {
  id: ID!
  muscleGroup: String
  name: String!
  type: String!
}

input ExerciseOptionInput {
  id: String!
}

input GetWorkoutDoneInput {
  workoutExercies: [DoneExerciseInput!]!
  workoutId: String!
}

input LoginInput {
  password: String!
  username: String!
}

type Mutation {
  createExercise(input: CreateExerciseInput!): Exercise!
  createWorkout(input: CreateWorkoutInput!): Workout!
  getWorkoutDone(input: GetWorkoutDoneInput!): Workout!
  login(input: LoginInput!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  viewer: User
  workout(id: ID!): Workout!
  workouts: [Workout!]!
}

input SignUpInput {
  password: String!
  username: String!
}

type User {
  exercises: [Exercise!]!
  id: ID!
  username: String!
  workouts(limit: Int! = 8, offset: Int! = 0): [Workout!]!
  workoutsCount: Int!
}

type Workout {
  bias: String!
  completedAt: DateTime
  createdAt: DateTime!
  id: ID!
  name: String!
  status: String!
  workoutExercises: [WorkoutExercise!]!
  workoutExercisesCount: Int!
}

type WorkoutExercise {
  exercise: Exercise!
  id: ID!
  sets: [WorkoutSet!]!
}

type WorkoutSet {
  id: ID!
  lbs: Int
  mins: Int
  reps: Int
}