input CreateExerciseInput {
  muscleGroup: String
  name: String!
  type: String!
}

input CreateWorkoutInput {
  name: String!
  workoutExercises: [ExerciseOptionInput!]!
}

scalar DateTime

input DoneExerciseInput {
  exerciseId: ID!
  id: ID
  index: Int!
  sets: [DoneExerciseSetInput!]!
}

input DoneExerciseSetInput {
  distance: Float!
  id: ID
  kcal: Int!
  lbs: Float!
  mins: Int!
  reps: Int!
}

type Exercise {
  doneSessions(limit: Int! = 10): [WorkoutExercise!]!
  id: ID!
  lastSession: WorkoutExercise
  muscleGroup: String
  name: String!
  type: String!
}

input ExerciseOptionInput {
  id: String!
}

input GetWorkoutDoneInput {
  workoutExercises: [DoneExerciseInput!]!
  workoutId: ID!
}

input LoginInput {
  password: String!
  username: String!
}

type Mutation {
  createExercise(input: CreateExerciseInput!): Exercise!
  createWorkout(input: CreateWorkoutInput!): Workout!
  deleteWorkout(workoutId: ID!): Workout!
  doItAgain(workoutToCopyId: ID!): Workout!
  getWorkoutDone(input: GetWorkoutDoneInput!): Workout!
  login(input: LoginInput!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  exercise(id: ID!): Exercise!
  viewer: User
  workout(id: ID!): Workout!
  workouts: [Workout!]!
}

input SignUpInput {
  password: String!
  username: String!
}

type User {
  exercises: [Exercise!]!
  id: ID!
  username: String!
  workouts(limit: Int! = 5, offset: Int! = 0): [Workout!]!
  workoutsCount: Int!
}

type Workout {
  completedAt: DateTime
  createdAt: DateTime!
  id: ID!
  name: String!
  status: String!
  workoutExercises: [WorkoutExercise!]!
  workoutExercisesCount: Int!
}

type WorkoutExercise {
  createdAt: DateTime!
  exercise: Exercise!
  id: ID!
  index: Int!
  sets: [WorkoutSet!]!
  setsCount: Int!
  workout: Workout!
}

type WorkoutSet {
  distance: Float!
  id: ID!
  kcal: Int!
  lbs: Float!
  mins: Int!
  reps: Int!
}