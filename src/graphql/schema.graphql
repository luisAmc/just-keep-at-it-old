input CreateExerciseInput {
  muscleGroup: String
  name: String!
  type: String!
}

input CreateWorkoutInput {
  name: String!
  workoutExercises: [ExerciseOptionInput!]!
}

scalar DateTime

type Exercise {
  id: ID!
  muscleGroup: String
  name: String!
  type: String!
}

input ExerciseOptionInput {
  id: String!
}

input LoginInput {
  password: String!
  username: String!
}

type Mutation {
  createExercise(input: CreateExerciseInput!): Exercise!
  createWorkout(input: CreateWorkoutInput!): Workout!
  login(input: LoginInput!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  viewer: User
  workouts: [Workout!]!
}

input SignUpInput {
  password: String!
  username: String!
}

type User {
  exercises: [Exercise!]!
  id: ID!
  username: String!
  workouts(limit: Int! = 3, offset: Int! = 0): [Workout!]!
}

type Workout {
  completedAt: DateTime
  createdAt: DateTime!
  heavyUseOf: String!
  id: ID!
  name: String!
  status: String!
  workoutExercisesCount: Int!
}